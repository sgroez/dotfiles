#####################################
##  CUSTOM MINIMAL HYPRLAND CONFIG   ##
## to be good looking and functional ##
##     100% terminal efficiency      ##
#######################################

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres@60,0x0,1
monitor=HDMI-A-2,1920x1080,0x-1080,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$app_launcher = fuzzel

#################
### ENV STYLE ###
#################

$TAB_SIZE = 4
$COLOR_MAIN = white
$COLOR_ACCENT1 = 33ccff
$COLOR_ACCENT2 = 00ff99
$COLOR_INACTIVE = 595959
$COLOR_BACKGROUND = 000000


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = quickshell
exec-once = iio-hyprland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 0

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb($COLOR_ACCENT1) rgb($COLOR_ACCENT2) 45deg
    col.inactive_border = rgb($COLOR_INACTIVE)

    layout = master
}

misc {
    disable_hyprland_logo = true
    background_color = 0xB2BCAA
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, SPACE, exec, $app_launcher
bind = $mainMod, C, killactive,
bind = $mainMod, ESCAPE, exec, shutdown -h now
bind = $mainMod, RETURN, exec, $terminal

# Move focus with mainMod + vim move
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + shift + vim move
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = ,XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

plugin {
    touch_gestures {
        # swipe up from bottom edge
        hyprgrass-bind = , edge:d:u, exec, wvkbd-mobintl
    }
}
